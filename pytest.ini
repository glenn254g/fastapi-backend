# pytest.ini
[pytest]
# Minimum version
minversion = 7.0

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test* *Tests
python_functions = test_*

# Test paths
testpaths = tests

# Add current directory to Python path
pythonpath = .

# Console output options
console_output_style = progress
addopts =
    # Verbose output with test names
    -ra
    # Show local variables in tracebacks
    --showlocals
    # Strict markers (fail on unknown markers)
    --strict-markers
    # Strict config (fail on config errors)
    --strict-config
    # Show summary of all test outcomes
    -v
    # Colorize output
    --color=yes
    # Show warnings
    -W default
    # Fail on first error (useful for debugging, comment out for full run)
    # -x
    # Show durations of slowest tests
    --durations=10
    # Coverage options (when running with --cov)
    --cov-report=term-missing:skip-covered
    --cov-report=html
    --cov-report=xml
    --cov-branch
    
# Async support
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Markers for organizing tests
markers =
    unit: Unit tests (fast, no external dependencies, single component)
    integration: Integration tests (database, API, slower, full stack)
    asyncio: Async tests
    database: Tests involving database operations
    repositories: Repository layer tests
    auth: Tests involving authentication/authorization
    crud: Tests for CRUD operations
    validation: Tests for input validation
    permissions: Tests for role-based access control and ownership
    addresses: Address resource tests
    users: User resource tests
    slow: Slow running tests

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

log_file = tests/logs/pytest.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] %(name)s:%(funcName)s:%(lineno)d - %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

# Coverage settings
[coverage:run]
source = app
omit = 
    */tests/*
    */test_*.py
    */__pycache__/*
    */site-packages/*
    */migrations/*
    */alembic/*
    app/seed_data.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
exclude_lines =
    # Standard pragma
    pragma: no cover
    # Don't complain about missing debug code
    def __repr__
    # Don't complain if tests don't hit defensive assertion code
    raise AssertionError
    raise NotImplementedError
    # Don't complain about abstract methods
    @abstractmethod
    @abc.abstractmethod
    # Don't complain if non-runnable code isn't run
    if __name__ == .__main__.:
    # Type checking blocks
    if TYPE_CHECKING:
    # Python version specific code
    if sys.version_info

[coverage:html]
directory = htmlcov
